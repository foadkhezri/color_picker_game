<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="container">
          the great
          <span id="generated-rgb"
            ><span id="generated-rgb-one"></span
            ><span id="generated-rgb-two"></span
            ><span id="generated-rgb-three"></span
          ></span>
          guessing game
        </h1>
        <div id="menu">
          <div class="container">
            <a href="#" id="new-colors">new colors</a>
            <p id="result"></p>
            <a href="#" id="easy">easy</a>
            <a href="#" id="hard" class="current">hard</a>
          </div>
        </div>
      </nav>

      <section id="showcase">
        <div class="container">
          <div class="colors" id="color-one"></div>
          <div class="colors" id="color-two"></div>
          <div class="colors" id="color-three"></div>
          <div class="colors" id="color-four"></div>
          <div class="colors" id="color-five"></div>
          <div class="colors" id="color-six"></div>
        </div>
      </section>
    </header>

    <script src="index.js"></script>
  </body>
</html>
